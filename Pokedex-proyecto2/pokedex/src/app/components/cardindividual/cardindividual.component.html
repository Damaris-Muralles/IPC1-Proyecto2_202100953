

         
              <div class="card__image-container">
                <img src="{{info.Imagen}}"  alt="" class="card__image">   
              </div>
              
              <figcaption class="card__caption">
                <h1 class="card__name">{{info.Nombre}}</h1>
            
                <h3 class="card__type">
                    {{info.Tipo}}
                </h3>
            
                <table class="card__stats">
                  <tbody><tr>
                    <th>No.</th>
                    <td>{{info.Numero}}</td>
                  </tr>
                  <tr>
                    <th>Ataque:</th>
                    <td>{{info.Ataque}}</td>
                  </tr>
                  
                </tbody></table>
              </figcaption>
