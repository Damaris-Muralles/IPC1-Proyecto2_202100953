<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <div class ="wrapper">
    
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="" width="300" class="d-inline-block align-text-top"> 
        </div>
        <nav >
            <a  href="">INICIO</a>
            <a  href="login">LOGIN</a>
        </nav>
    </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>LOGIN</h1>
                        <h6>Please enter username & password</h6>

                    </div>
                    <form [formGroup]="loginForm"(ngSubmit)="onLogin()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Nombre de Usuario</label>
                          <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1"  >
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>  
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
